<!DOCTYPE html>

<html>
    <head>
        <title>{#imageinsert_dlg.dialog_title}</title>
        <script type="text/javascript" src="../../tiny_mce_popup.js"></script>
        <script type="text/javascript" src="../../utils/form_utils.js"></script>
        <script type="text/javascript" src="../../../../../jquery/jquery-1.7.2.min.js"></script>
        <script type="text/javascript" src="js/imageinsert.js"></script>
        <link href="css/imageinsert.css" rel="stylesheet" type="text/css" />
    </head>
    <body id="imageinsert" class="tinyMCE">
        <div id="content">
            <div id="header">
                <div id="breadcrumb">
                </div>
                <a id="fb-link" href="javascript:ImageInsert.open_filebrowser();" onmousedown="return false;" class="browse">Open File Browser</a>
            </div>
            <div id="sidebar">
                <div id="folders"></div>
                <div class="selection">
                    <a href="#" onclick="javascript:ImageInsert.select_all();return false;">Select All</a>
                </div>
                <div class="image-size">
                    <label for="id_image-size-sml"><input type="radio" name="rdo-image-size" value="0" id="id_image-size-sml"> Small</label>
                    <label for="id_image-size-med"><input type="radio" name="rdo-image-size" value="1" id="id_image-size-med" checked="checked"> Medium</label>
                    <label for="id_image-size-lge"><input type="radio" name="rdo-image-size" value="2" id="id_image-size-lge"> Large</label>
                </div>
                <div class="buttons">
                    <button type="button" id="btn-insert" class="grp-button" onclick="javascript:ImageInsert.insert();">Done</button>
                </div>
            </div>
            
            <div id="browser"></div>
        </div>
    </body>
</html>
